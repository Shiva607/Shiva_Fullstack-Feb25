<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Selectors</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Welcome to Font Styling</h1>
    <p>This is a paragraph with regular text.</p>
    <p class="uppercase">This paragraph text will be uppercase.</p>
    <p class="italic">This text contains <em>italicized words</em> for emphasis.</p>
</body>

</html>
